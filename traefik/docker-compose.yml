# This file uses variable substitution
# To deploy to docker swarm use the following command
# docker stack deploy -c <(docker-compose --env-file docker.env config) traefik

version: "3.9"

services:
  traefik:
    image: traefik:v2.4.8

    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 60s
        order: start-first
        failure_action: rollback
        monitor: 60s
      rollback_config:
        parallelism: 0
        order: stop-first

      resources:
        limits:
          # cpus: "1.0"
          memory: 1024M
        reservations:
          memory: 32M

      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.traefik.rule=(PathPrefix(`/dashboard`) || PathPrefix(`/api`))"
        - "traefik.http.routers.traefik.service=api@internal"
        - "traefik.http.routers.traefik.entrypoints=websecure"
        - "traefik.http.routers.traefik.middlewares=traefik-compress"
        - "traefik.http.routers.traefik.middlewares=traefik-auth"
        - "traefik.http.services.dummy-svc.loadbalancer.server.port=9999"
        - "traefik.http.middlewares.traefik-compress.compress=true"
        - "traefik.http.middlewares.traefik-auth.digestauth.usersfile=/run/secrets/usersfile"

    ports:
      # http
      - "80:80"
      # https
      - "443:443"

    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"

    networks:
      - backend

    configs:
      - source: traefik-config
        target: /etc/traefik/traefik.yml
      - source: traefik-dynamic-config
        target: /etc/traefik/dynamic.yml

    secrets:
      - source: usersfile
        target: usersfile
      - source: ssl-cert
        target: cert.crt
      - source: ssl-key
        target: cert.key

    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:8000/ping || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

# Create this as driver=Overlay scope=swarm before deploying
networks:
  backend:
    external: true

configs:
  traefik-config:
    file: ${traefik_config_file}
    name: ${traefik_config}

  traefik-dynamic-config:
    file: ${traefik_dynamic_config_file}
    name: ${traefik_dynamic_config}

secrets:
  usersfile:
    file: ${usersfile_file}
    name: ${usersfile}
  ssl-cert:
    file: ${ssl_cert_file}
    name: ${ssl_cert}
  ssl-key:
    file: ${ssl_key_file}
    name: ${ssl_key}
